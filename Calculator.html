<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>Calculator</title>
  </head>
  <body class="text-center">
    <h1>Time to enjoy Aric's calculator.</h1>
    <div class="container calculator mt-5">
      <div class="well well-lg text-right border-primary"></div>
    <div class="container face text-center">
        <div class="row">
           <div class="col-xs-1"><button class="btn btn-info">1</button></div>
           <div class="col-xs-1"><button class="btn btn-info">2</button></div>
           <div class="col-xs-1"><button class="btn btn-info">3</button></div>
           <div class="col-xs-1"><button class="btn btn-primary">+</button></div>
         </div>
         <div class="row">
           <div class="col-xs-1"><button class="btn btn-info">4</button></div>
           <div class="col-xs-1"><button class="btn btn-info">5</button></div>
           <div class="col-xs-1"><button class="btn btn-info">6</button></div>
           <div class="col-xs-1"><button class="btn btn-primary">-</button></div>
         </div>
         <div class="row">
           <div class="col-xs-1"><button class="btn btn-info">7</button></div>
           <div class="col-xs-1"><button class="btn btn-info">8</button></div>
           <div class="col-xs-1"><button class="btn btn-info">9</button></div>
           <div class="col-xs-1"><button class="btn btn-primary">*</button></div>
         </div>
         <div class="row">
           <div class="col-xs-1"><button class="btn btn-info">0</button></div>
           <div class="col-xs-1"><button class="btn btn-info">.</button></div>
           <div class="col-xs-1"><button class="btn btn-danger">C</button></div>
           <div class="col-xs-1"><button class="btn btn-primary">/</button></div>
         </div>
         <div class="row">
           <div class="col-xs-1"><button class="btn btn-success" id="equals">=</button></div>

    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
